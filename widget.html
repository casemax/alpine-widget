<div class="card-header">
    <h2>Publishing Widget</h2>
    <div widget-min>
        <span class="material-symbols-outlined" @click="open = !open">
            close_fullscreen
        </span>
    </div>
</div>

<div x-show="open">

    <div class="card-body">
        <div>
            <span class="material-symbols-rounded pub-status">
                do_not_disturb_on
            </span>
        </div>
        <div>
            <p class="peer-status">Peer-Review Incomplete </p>
            <p class="pub-date">August 10, 2023</p>
        </div>
    </div>

    <hr>

    <div class="card-footer">
        <p>Review version history</p>
    </div>

    <div class="card-footer">
        <p id="peer-status"></p>
    </div>

</div>

<script>

const shellDiv = document.getElementById('widget-div');
    const innerDiv = shellDiv.firstChild;

    shellDiv.addEventListener('mousedown', (e) => dragElement(e, shellDiv))
    innerDiv.addEventListener('mousedown', (e) => dragElement(e, shellDiv))

    function dragElement(evt, el) {
        
        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

        pos3 = evt.clientX;
        pos4 = evt.clientY;
        document.onmousemove = elementDrag;
        document.onmouseup = closeDragElement;

        function elementDrag(evt) {
            evt.preventDefault();

            pos1 = pos3 - evt.clientX;
            pos2 = pos4 - evt.clientY;
            pos3 = evt.clientX;
            pos4 = evt.clientY;

            el.style.top = (el.offsetTop - pos2) + "px";
            el.style.left = (el.offsetLeft - pos1) + "px";
        }

        function closeDragElement(evt) {
            document.onmouseup = null;
            document.onmousemove = null;
        }

        evt.stopPropagation();      // Prevents call of both child and parent events

    }

</script>
