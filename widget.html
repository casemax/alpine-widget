<div class="card-header">
    <h2>Publishing Widget</h2>
    <div widget-min>
        <span class="material-symbols-outlined" @click="open = !open">
            close_fullscreen
        </span>
    </div>
</div>

<div x-show="open">

    <div class="card-body">
        <div>
            <span class="material-symbols-rounded pub-status">
                do_not_disturb_on
            </span>
        </div>
        <div>
            <p class="peer-status">Peer-Review Incomplete </p>
            <p class="pub-date">August 10, 2023</p>
        </div>
    </div>

    <hr>

    <div class="card-footer">
        <p>Review version history</p>
    </div>

    <div class="card-footer">
        <p id="peer-status"></p>
    </div>

</div>
